{% extends 'main.html' %}
{% block content %}
    <h2>Home</h4>
    <hr>
    {% if request.user.is_authenticated %}
        {% include 'rec/pd_home.html' %}
    {% else %}
    <small>Doctors around</small>
    {% for doc in doctor %}
        <div>
            <br>
            <a href="{% url 'profile' doc.user.id %}">{{doc.user.name}}</a>

            <br>
        </div>
    {% endfor %}
    {% endif %}
{% endblock content %}
